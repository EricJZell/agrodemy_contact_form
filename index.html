<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Experience Agrodemy</title>
		<meta name="description" content="Experience Agrodemy: Fullscreen Form Interface" />
		<meta name="keywords" content="agrodemy, web design" />
		<meta name="author" content="Agrodemy" />
		<link href="img/agrodemy-icon-32pxl.jpg" rel="shortcut icon" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<div class="codrops-top">
						<a class="codrops-icon" href="https://www.agrodemy.org">
							<img src="img/Agrodemy_Official_Logo_White.png" height="50"/>
							<span>About Agrodemy</span>
						</a>
					</div>
				</div>
				<form action="https://formspree.io/wetraver@gmail.com" method="POST" id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="first-name">First Name</label>
							<input class="fs-anim-lower" id="first-name" name="first-name" type="text" placeholder="First Name" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="last-name">Last Name</label>
							<input class="fs-anim-lower" id="last-name" name="last-name" type="text" placeholder="Last Name" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="customer-email" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="customer-email" name="customer-email" type="email" placeholder="Your email" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="phone">Phone Number</label>
							<input class="fs-anim-lower" id="phone" name="phone" type="tel" placeholder="(___)___-____" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="details">Details of your Project</label>
							<textarea class="fs-anim-lower" id="details" name="details" placeholder="Describe here"></textarea>
						</li>
					</ol><!-- /fs-fields -->
					<input type="hidden" name="_next" value="https://www.agrodemy.org" />
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );
				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
