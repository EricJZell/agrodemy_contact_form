<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Experience Agrodemy</title>
		<meta name="description" content="Experience Agrodemy: Fullscreen Form Interface" />
		<meta name="keywords" content="agrodemy, web design" />
		<meta name="author" content="Agrodemy" />
		<link href="img/agrodemy-icon-32pxl.jpg" rel="shortcut icon" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-drop" href="https://www.agrodemy.io/"><span>Back to the Agrodemy.io</span></a>
					</div>
				</div>
				<form action="https://formspree.io/ericjzell@gmail.com" method="POST" id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="customer-name">What's your name?</label>
							<input class="fs-anim-lower" id="customer-name" name="customer-name" type="text" placeholder="Your Name" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="customer-email" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="customer-email" name="customer-email" type="email" placeholder="Your email" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">What can we help you with?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q3b" name="q3" type="radio" value="website"/><label for="q3b" class="radio-conversion">Website</label></span>
								<span><input id="q3c" name="q3" type="radio" value="software-development"/><label for="q3c" class="radio-social">Software Development</label></span>
								<span><input id="q3a" name="q3" type="radio" value="marketing"/><label for="q3a" class="radio-mobile">Selling & Marketing Online</label></span>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="timeline">What is your timeline?</label>
							<textarea class="fs-anim-lower" id="timeline" name="timeline" placeholder="Describe here"></textarea>
						</li>
					</ol><!-- /fs-fields -->
					<input type="hidden" name="_next" value="https://www.agrodemy.io/" />
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
